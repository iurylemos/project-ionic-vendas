<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-ionic"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Restaurantes</ion-title>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="secao">
      <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
      <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
    </div>

    <hr />
    <div *ngFor="let oferta of ofertas">
      <div class="row">
        <div class="col-md-4">
          <img [src]="oferta.imagens[0].url" class="img-fluid" />
        </div>

        <div style="margin: 5%;" class="col-md-8">
          <div class="row">
            <h4>{{ oferta.titulo }}</h4>
          </div>

          <div class="row">
            <h5>{{ oferta.descricao_oferta }}</h5>
          </div>

          <div class="row">
            <p>Anunciado por: <b>{{ oferta.anunciante }}</b></p>
          </div>

          <div class="row">
            <p>{{ oferta.valor | currency:'BRL' }}</p>
          </div>

          <div class="row">
            <button [routerLink]="['/oferta', oferta.id_oferta]" class="btn btn-outline-success">Ver oferta</button>
          </div>
        </div>
      </div>

      <hr />
    </div>
  </div>


</ion-content>
